<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<title>Clotho 3 --- Websocket</title>

<script src="scripts/stomp.js"></script>
<script language="javascript">
var url = "ws://localhost:61623";
var client = Stomp.client(url);

client.connect("admin", "password", function() {
});

function sendMessage() {
	// here, we send the message to the clotho3 core...
	client.send("/queue/CLOTHO", {}, "Hello Receiver!");
	
	alert("sending...");
}
</script>
</head>
<body>

enter your message:
<input type="text" name="message"></input>
<input type="button" value="send" onClick="javascript:sendMessage()"></input>

</body>
</html>
