<div>
  <h5>Activity Log</h5>

  <p>The activity log tracks your commands and their responses with Clotho. Responses appear briefly in a snippet to the right of the input, but exist throughout your session hidden away.</p>

  <p>Type <code>a</code> to show the Activity Log.</p>

  <h5>Pro Tip</h5>

  <p>Type <code>f</code> to focus the Command Bar input.</p>
</div>
