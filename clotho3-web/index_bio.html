<body>
    <div class="container">
        <div class="navbar navbar-static-top" ng-controller="MenuCtrl">
            <div class="navbar-inner">
                <a class="brand" href="#">Anderson Lab</a>
                <ul class="nav pull-right">
                    <li class="ng-cloak" ng-repeat="item in menuItems"><a ng-href="#{{item.url}}">{{item.text}}</a></li>
                </ul>

            </div>
        </div>
    </div>

    <div ng-view ng-cloak></div>

</body>
</html>
