<div class="btn-group">
  <button class="btn btn-default"
          ng-class="{'btn-info': $meta.input === true}"
          ng-click="$meta.input = true">
    True
  </button>
  <button class="btn btn-default"
          ng-class="{'btn-info': $meta.input === false}"
          ng-click="$meta.input = false">
    False
  </button>
</div>
