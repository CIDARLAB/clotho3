<div>
  <div class="cf-step-group">
    <span class="cf-step-input">Sequence</span>
    <span class="cf-step-arg"
          ng-init="seqName = step.input[0]"
          ng-class="{'isDefined' : file.dictionary[seqName], 'isSelected' : forceOpen}"
          sequence-popup
          ng-click="forceOpen = !forceOpen"
          sequence-popup-open="{{forceOpen}}"
          sequence-popup-title="{{seqName}}"
          sequence-popup-model="file.dictionary[seqName]"
          sequence-popup-trigger="mouseenter">
      {{seqName}}
    </span>
  </div>
  <div class="cf-step-group">
    <span class="cf-step-input">Enzymes</span>
    <span ng-repeat="enzName in step.input[1]"
          ng-class="{'isDefined' : file.dictionary[enzName]}"
          class="cf-step-arg"
          restriction-enzyme-popup
          restriction-enzyme-popup-model="file.dictionary[enzName]">
      {{enzName}}
    </span>
  </div>
</div>
