<div ng-controller="clothoIntro_toolsIntroCtrl">

    <!--only difference between inline quiz and in template is that the dictionary is directly on the quiz object (trail module does this normally)-->
    <div trail-quiz ng-model="quiz"></div>

    <div class="well" id="demoTool">
        <div class="control-group clearfix">
            <div class="span6 pull-left">
                <label class="control-label" for="seq">Enter your sequence</label>
                <div class="controls">
                    <input type="text" id="seq" placeholder="DNA Sequence" ng-model="sequence" ng-init="sequence = 'actacgta'">
                </div>
            </div>
            <div class="span6 pull-right">
                <label class="control-label" for="clothorun">Reverse Complement</label>
                <div class="controls">
                    <input type="text" id="clothorun" placeholder="Reverse Complement" ng-model="sequence" clotho-run="revcomp" disabled>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-large btn-info" id="showMeHow" ng-click="showMeHow()"><i class="icon-white icon-eye-open"></i> Show Me How</button>


</div>
