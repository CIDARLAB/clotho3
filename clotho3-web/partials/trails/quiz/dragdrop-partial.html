<div ng-controller="TrailQuizCtrl">

    <h3>{{quiz.title}}</h3>
    <p>{{quiz.question}}</p>
    <div class="row-fluid">
        <ul class="thumbnails">
            <li draggable="true" ng-repeat="choice in quiz.options" class="span3">
                <a class="thumbnail text-center" ng-click="quiz.answer = choice.value">
                    <img draggable="false" ng-if="choice.img_url" ng-src="{{choice.img_url}}" alt="{{choice.value}}" onerror="this.src='{{base64icon}}'" style="width: 100%;">
                    <p ng-if="choice.value">{{choice.value}}</p>
                </a>
            </li>
        </ul>
    </div>


    <div class="row-fluid">
        <div class="well well-small {{'span' + (12 /quiz.categories.length)}}" ng-repeat="cat in quiz.categories">
            <h4>{{cat}}</h4>
        </div>
    </div>


    <button class="btn btn-warning" ng-click="submitQuestion(quiz)" ng-disabled="!quiz.answer || quiz.submitted" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Submit Answer</button>

    <h3 ng-if="quiz.response" ng-class="{'text-success' : quiz.response.result, 'text-error' : !quiz.response.result}">{{quiz.response.result}}</h3>

</div>
