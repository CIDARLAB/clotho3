<div>

    <h5 ng-bind-html-unsafe="quiz.question"></h5>

    <div class="row-fluid">
        <ul class="thumbnails">
            <li draggable="true" ng-repeat="choice in quiz.options" class="span3">
                <a class="thumbnail text-center" ng-click="quiz.answer = choice.value">
                    <img draggable="false" ng-if="choice.img_url" ng-src="{{choice.img_url}}" alt="{{choice.value}}" onerror="this.src='{{base64icon}}'" style="width: 100%;">
                    <p ng-if="choice.value">{{choice.value}}</p>
                </a>
            </li>
        </ul>
    </div>


    <div class="row-fluid">
        <div class="well well-small {{'span' + (12 /quiz.categories.length)}}" ng-repeat="cat in quiz.categories">
            <h4>{{cat}}</h4>
        </div>
    </div>


    <div class="input-append">
        <button class="btn" ng-click="submitQuestion(quiz)" ng-disabled="answerUndefined(quiz) || quiz.submitted" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Submit Answer</button>
        <button class="btn" ng-click="retryQuiz()" ng-if="quiz.submitted && !quiz.response.result" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Retry</button>
    </div>

    <span class="alert alert-success help-inline quizResult" ng-if="quiz.response.result"><i class="icon-ok"></i> Correct!</span>
    <span class="alert alert-danger help-inline quizResult" ng-if="quiz.response && !quiz.response.result"><i class="icon-remove"></i> Nope...</span>

</div>
