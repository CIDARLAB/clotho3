<div ng-init="createEmptyAnswer(quiz)">

    <h3>{{quiz.title}}</h3>
    <p>{{quiz.question}}</p>
    <ol>
        <li ng-repeat="choice in quiz.options">
            <p><button class="btn" ng-class="{'btn-info': quiz.answer[$index]}" ng-click="quiz.answer[$index] = !quiz.answer[$index]"><i class="icon-check"></i></button> {{choice}}</p>

            <!--
            //todo - implement btn-selectable directive
            <button class="btn" ng-model="model" btn-selectable>click</button>
            -->
        </li>
    </ol>

    <button class="btn" ng-click="submitQuestion(quiz)" ng-disabled="!quiz.answer || quiz.submitted" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Submit Answer</button>

    <h3 ng-if="quiz.response" ng-class="{'text-success' : quiz.response.result, 'text-error' : !quiz.response.result}">{{quiz.response.result}}</h3>

</div>
