<div ng-controller="TrailQuizCtrl">

    <h3>{{quiz.title}}</h3>
    <p>{{quiz.question}}</p>

    <div class="btn-group">
        <button class="btn" ng-class="{'btn-info': quiz.answer === true}" ng-click="quiz.answer = true">True</button>
        <button class="btn" ng-class="{'btn-info': quiz.answer === false}" ng-click="quiz.answer = false">False</button>
    </div>

    <p>Your answer: {{quiz.answer}}</p>

    <button class="btn" ng-click="submitQuestion(quiz)" ng-disabled="answerUndefined(quiz) || quiz.submitted" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Submit Answer</button>

    <h3 ng-if="quiz.response" ng-class="{'text-success' : quiz.response.result, 'text-error' : !quiz.response.result}">{{quiz.response.result}}</h3>

</div>
