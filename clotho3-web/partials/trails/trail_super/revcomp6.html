<!-- fifth way --- bootstrap a widget every time -->

<div>
    <h2>Bootstrap With Dependencies</h2>

    <p ng-init="seq = 'aaacccgggtttAAACCCGGGTTT'">Components that are useful elsewhere should be added to the parent app - here, a lowercaseG filter has been added:</p>
    <p>Before: {{ seq }} <br /> After: {{ seq | dnaLowercaseG }}</p>
    <p>The Bootstrapped app is the same:</p>

    <div insertWidgetHere></div>

</div>
