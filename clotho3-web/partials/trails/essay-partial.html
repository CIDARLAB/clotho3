<div ng-controller="TrailQuizCtrl">
    <h3>{{quiz.title}}</h3>
    <p ng-bind-html-unsafe="quiz.question"></p>

    <textarea ng-model="quiz.answer" class="span12" rows="10"></textarea>
    <button class="btn" ng-click="submitQuestion(quiz)" ng-disabled="!quiz.answer">Submit Answer</button>

    <h3 ng-if="quiz.response" ng-class="{'text-success' : quiz.response.result, 'text-error' : !quiz.response.result}">{{quiz.response.result}}</h3>
</div>
