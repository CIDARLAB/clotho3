<div ng-controller="clothoTool_ligation">

  <div class="form-group" style="text-align: center;">
    <div class="btn-group" style="display: inline-block;" id="chooseLigation">
      <button ng-repeat="set in ligate_demoSets"
              class="btn btn-default"
              ng-class="{'btn-info' : fragments == ligate_demoSets[$index]}"
              ng-click="setLigate($index)">
        Set {{ $index + 1}}
      </button>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-6">
      <input type="text"
             class="form-control"
             id="frag1"
             placeholder="Fragment 1"
             ng-model="fragments[0]">
    </div>
    <div class="col-sm-6">
      <input type="text"
             class="form-control"
             id="frag2"
             placeholder="Fragment 2"
             ng-model="fragments[1]">
    </div>
  </div>

  <div class="form-group">
    <div ng-show="ligated.length != 1" class="alert alert-warning">Fragments did not ligate to completion!</div>
    <pre><div ng-repeat="frag in ligated" ng-bind="frag.sequence" style="text-align: center;"></div></pre>
  </div>
</div>
