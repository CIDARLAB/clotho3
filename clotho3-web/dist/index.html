<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clotho</title>
    <meta name="description" content="Clotho is an open-source database and automation platform for synthetic biology">
    <meta name="viewport" content="width=1024, initial-scale=1">

    <base href="/">
    <!-- process:remove:api,command -->

    <!-- /process -->

    <!-- process:remove:api -->
    <script src="bower_components/jquery/jquery.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <!-- note that lodash is required by several components -->
    <script src="bower_components/lodash/dist/lodash.js"></script>

</head>
<body ng-app="clothoRoot">
<!--[if lt IE 9]>

</div>

<!-- hotkey triggered terminal window -->

<!-- /process -->
