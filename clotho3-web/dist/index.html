<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clotho</title>
    <meta name="description" content="Clotho is an open-source database and automation platform for synthetic biology">
    <meta name="viewport" content="width=1024, initial-scale=1">

    <!-- not necessary until serving outside root directory / want html5 mode -->
    <base href="/">

    <link rel="stylesheet" href="styles/main.css"/>

    <script src="bower_components/jquery/jquery.js"></script>

    <!-- note that angular is required for any clotho functionality -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- note that lodash is required by several components -->
    <script src="bower_components/lodash/dist/lodash.js"></script>

</head>
<body ng-app="clothoRoot">
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<div class="container">
    <div clotho-command-bar></div>
</div>

<!-- note - ignore main content for stripped down versions -->
<div id="clothoAppNgView" ng-view ng-cloak></div>

<!--catch for widgets, though not necessary. Useful if want to pull out of ng-view routing-->
<div id="clothoAppWidgets"></div>

<!-- hotkey triggered terminal window -->
<terminal-aside></terminal-aside>


<!--------

--------->

<script src="scripts/clotho-angular-modules.js"></script>

<!--note - correct app based on the distribution, comments removed by build-->

<script src="scripts/clotho-app.js"></script>


<script src="scripts/clotho-core-module.js"></script>

<!--note - remove all scripts below this for api-only build-->

<script src="scripts/clotho-foundation-module.js"></script>


<script src="scripts/clotho-command-module.js"></script>

<!--note - remove all scripts below this for command-only build-->

<script src="scripts/clotho-construction-module.js"></script>


<script src="scripts/clotho-webapp-module.js"></script>


<!--note - module should be moved to server. directives need to be retained. -->

<!--note - remove all scripts below this for trails-only build-->

<script src="scripts/clotho-editor-module.js"></script>

<script src="scripts/clotho-webapp-experiments-module.js"></script>


</body>
</html>
