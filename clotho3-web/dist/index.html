<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clotho</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/bootstrap.css"/>
        <link rel="stylesheet" href="styles/main.css"/>

</head>
<body>
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->


<!--Primary Clotho App-->
<div id="clothoAppRoot" ng-app="clothoRoot">


    <div class="container">
        <div class="navbar" ng-controller="MenuCtrl">
            <div class="navbar-inner" ng-cloak="" ng-hide="hideNavBar">
                <a class="brand" href="#">Clotho Demo</a>
                <ul class="nav">
                    <li class="ng-cloak" ng-repeat="item in modes" ng-class="item.class"><a ng-href="#{{item.path}}">{{item.name}}</a></li>
                </ul>

                <div class="btn-group pull-right">
                    <button class="btn btn-small" ng-click="showLogin()" ng-class="{'btn-info' : loggedIn}"><i class="icon-user"></i> <span ng-cloak="" ng-if="loggedIn">{{ username }}</span></button>
                    <button class="btn btn-warning btn-small" ng-click="clearStorage()" disabled="disabled"><i class="icon-trash"></i></button>
                    <button class="btn btn-warning btn-small" ng-click="reloadModules()"><i class="icon-refresh"></i></button>
                </div>
            </div>

            <div clotho-command-bar=""></div>

        </div>
    </div>


    <div ng-view="" ng-cloak=""></div>

</div>


<!--Widgets will be inserted here and bootstrapped individually-->
<div id="clothoAppWidgets"></div>


<!-- SCRIPTS -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<!--future - only use jquery-ui modules we need, as in old version-->
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>


<script src="scripts/clotho-angular-modules.js"></script>


<script src="scripts/clotho-app.js"></script>


<script src="scripts/clotho-core-module.js"></script>


<script src="scripts/clotho-foundation-module.js"></script>


<script src="scripts/clotho-command-module.js"></script>



<script src="scripts/angularui-modules.js"></script>

<script src="scripts/clotho-interface-module.js"></script>



<script src="scripts/clotho-trails-module.js"></script>


<script src="scripts/clotho-editor-module.js"></script>


<!--note - TEMPORARY - THESE SHOULD ALL EXIST ON THE SERVER ONLY -->
<script src="scripts/clotho-dna-module.js"></script>


<script src="scripts/clotho-webapp-module.js"></script>

</body>
</html>
