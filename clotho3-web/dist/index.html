<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clotho</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/webapp.css"/>

</head>
<body>
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->
<div class="container">

    <div ng-cloak ng-hide="hideNavBar" ng-controller="MenuCtrl">
        <div class="navbar navbar-default" style="margin-bottom: 0;">
            <a class="navbar-brand" href="#">Clotho</a>

            <ul class="nav navbar-nav">
                <li class="ng-cloak" ng-repeat="item in modes" ng-class="item.class"><a ng-href="#{{item.path}}">{{item.name}}</a></li>
            </ul>

            <div class="nav navbar-nav navbar-right" style="padding-right: 15px;">
                <div class="btn-group">
                    <button class="btn navbar-btn btn-small" ng-click="showLogin()" ng-class="{'btn-info' : loggedIn}"><i class="glyphicon glyphicon-user"></i> <span ng-cloak ng-if="loggedIn">{{ username }}</span></button>
                    <button class="btn navbar-btn btn-warning btn-small" ng-click="clearStorage()" disabled><i class="glyphicon glyphicon-trash"></i></button>
                    <button class="btn navbar-btn btn-warning btn-small" ng-click="reloadModules()"><i class="glyphicon glyphicon-refresh"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div clotho-command-bar></div>

</div>
<!-- note - ignore main content for stripped down versions -->
<div id="clothoAppNgView" ng-view ng-cloak></div>

<!--catch for widgets, though not necessary. Useful if want to pull out of ng-view routing-->
<div id="clothoAppWidgets"></div>


<!--------
SCRIPTS
--------->

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<!--note - skip jquery-ui and angular route etc. modules in stripped builds-->
<!--todo - only use jquery-ui modules we need, as in old version-->
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>

<script src="scripts/clotho-angular-modules.js"></script>


<!--note - correct app based on the distribution, comments removed by build-->
<script src="scripts/clotho-app.js"></script>


<script src="scripts/clotho-core-module.js"></script>
<!--note - remove all scripts below this for api-only build-->
<script src="scripts/clotho-command-module.js"></script>
<!--note - remove all scripts below this for command-only build-->

<script src="scripts/clotho-foundation-module.js"></script>



<script src="scripts/angularui-modules.js"></script>

<script src="scripts/clotho-interface-module.js"></script>



<script src="scripts/clotho-trails-module.js"></script>


<script src="scripts/clotho-editor-module.js"></script>


<!--note - TEMPORARY - THESE SHOULD ALL EXIST ON THE SERVER ONLY -->
<script src="scripts/clotho-dna-module.js"></script>


<script src="scripts/clotho-webapp-module.js"></script>


</body>
</html>
