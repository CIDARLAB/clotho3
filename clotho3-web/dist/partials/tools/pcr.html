<div ng-controller="clothoTool_pcr"><div class="form-group" style="text-align: center"><div class="btn-group" style="display: inline-block"><button ng-repeat="set in pcr_demoSets" class="btn btn-default" ng-class="{'btn-info' : primers == pcr_demoSets[$index].primers}" ng-click="setPCR($index)">Set {{ $index + 1}}</button></div></div><div class="row form-group"><div class="col-sm-12"><label class="control-label">Primers</label></div><div class="col-sm-6"><input type="text" class="form-control" placeholder="Primer 1" ng-model="primers[0]" restrict-input="DNA.regexps.strip.dna"></div><div class="col-sm-6"><input type="text" class="form-control" placeholder="Primer 2" ng-model="primers[1]" restrict-input="DNA.regexps.strip.dna"></div></div><div class="form-group"><label class="control-label" for="backbone">Backbone</label><textarea class="form-control" id="backbone" placeholder="Backbone" ng-model="backbone" restrict-input="DNA.regexps.strip.dna"></textarea></div><div class="form-group"><label class="control-label" for="pcr_align">Alignment</label><pre id="pcr_align" placeholder="Primer Alignment" pcr-align="" ng-model="backbone" primers="primers"></pre></div><div class="form-group"><label class="control-label" for="pcr_prod">PCR Product</label><pre id="pcr_prod" placeholder="Predicted Sequence" pcr-predict="" ng-model="backbone" primers="primers"></pre></div></div>
