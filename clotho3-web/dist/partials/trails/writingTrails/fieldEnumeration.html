<div><!--assumes presence of $scope.demoSchema--><p>{{ demoSchema.description }}</p><!--this is a dumb hack--><pre class="pre-scrollable" ng-if="demoSchema.name == 'Page'">{{ PageExample | json }}</pre><table class="table table-bordered table-striped code-table"><thead><tr><th>Param<th>Type<th>Details<th>Example<tbody ng-repeat="field in demoSchema.fields"><tr><td>{{ field.name }}<td><a class="label" ng-class="{'label-info' : field.type == 'string', 'label-warning' : field.type == 'array', 'label-danger' : field.type == 'object', 'label-success' : field.type == 'number'}">{{ field.type }}</a><td><p>{{ field.description }}</p><td><p>{{ field.example }}</p></table><pre class="pre-scrollable">{{ demoSchema | json }}</pre></div>
