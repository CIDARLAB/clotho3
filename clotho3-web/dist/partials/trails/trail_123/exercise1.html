<!-- third way - mixin a new directive --><div ng-controller="demoClothoDirectives"><p>Again demoing clotho directives in a template. This bold text shows you can interpolate values in templates from the dictionary {{ templateTemplateValue }}</p><div class="form-group"><label class="control-label" for="seq">Enter your sequence</label><input type="text" id="seq" placeholder="Choose a function to Run" ng-model="sequence"></div><div class="form-group"><label class="control-label" for="clothofn">Choose Clotho Function</label><input type="text" id="clothofn" placeholder="Choose a function to Run" ng-model="chooseFunction" typeahead="fn.name for fn in clothoFunctions"></div><div class="form-group clearfix"><div class="col-xs-6 pull-left"><label class="control-label" for="clothorunpre">Clotho.run as pre</label><pre id="clothorunpre" ng-model="sequence" clotho-run="{{ chooseFunction }}"></pre></div><div class="col-xs-6 pull-right"><label class="control-label" for="clothorun">Clotho.run as input</label><input type="text" id="clothorun" placeholder="remote function result" ng-model="sequence" clotho-run="{{ chooseFunction }}" disabled></div></div></div>
