<div ng-controller="constructionFiles_goingThroughCtrl">

  <h2>Add some text</h2>

  <div style="text-align: center">
    <ul class="pagination pagination-lg" style="display: inline-block">
      <li ng-repeat="step in constructionFile.steps" ng-class="{'disabled' : upToStep == $index}">
        <a ng-click="upToStep = $index"
           popover="{{reactions[step.reaction].readable}}"
           popover-trigger="mouseenter">Step {{ $index + 1 }}</a>
      </li>
    </ul>
  </div>
</div>
