<div class="well clearfix" ng-controller="revcompAppCtrl">
    <h3>Bootstrapped app</h3>

    <div class="control-group">
        <div class="span6">
            <label class="control-label" for="seq">Sequence</label>
            <div class="controls">
                <input type="text" id="seq" placeholder="Sequence" ng-model="sequence">
            </div>
        </div>
        <div class="span6">
            <label class="control-label" for="uppera">Uppercase A</label>
            <div class="controls">
                <input type="text" id="uppera" value="{{ sequence | dnaUppercaseA }}" disabled />
            </div>
        </div>
    </div>
</div>
