<div class="panel panel-default">
  <div class="panel-body" style="padding:0; overflow: hidden; border: 0;">
    <a class="pull-left"
       ng-mouseenter="showEditIcon = true"
       ng-mouseleave="showEditIcon = false"
       ng-click="edit(sharable.id)"
       style="margin-right: 10px; position: relative;">
      <img ng-if="sharable.icon"
           ng-hide="showEditIcon"
           style="width: 64px; height: 64px;"
           ng-src="{{sharable.icon}}">
      <span ng-if="!sharable.icon"
            ng-hide="showEditIcon"
            style="width: 64px; height: 64px; font-size: 42px; padding: 3px 11px 19px;"
            ng-class="iconClass"></span>
      <span class="glyphicon glyphicon-edit"
            style="width: 64px; height: 64px; font-size: 42px; padding: 3px 11px 19px;"
            ng-show="showEditIcon"></span>
      <span style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(20,20,20,0.7); height: 16px; font-size: 12px; color: #ffffff; text-align: center;">{{type}}</span>
    </a>
    <div style="padding: 8px;">
      <h5 style="margin: 0 0 3px;">{{sharable.name}}</h5>
      <h5 class="text-muted" style="margin: 0 0 6px;">{{schemaName}}</h5>
      <p class="text-muted">{{sharable.description | limitTo:120}}</p>
    </div>
  </div>
</div>
