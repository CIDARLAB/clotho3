<div class="modal-header">
    <button type="button" class="close" ng-click="close(false)">&times;</button>
    <h3>Clotho Login</h3>
</div>
<div class="modal-body">

    <div ng-show="!!notification.message" class="alert" ng-class="notification.class">{{ notification.message }}</div>

    <form name="loginForm" class="form-horizontal">
        <div class="form-group"  ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$dirty}">
            <label class="control-label" for="inputUsername">Username</label>
                <input type="text" name="username" id="inputUsername" placeholder="Username" ng-model="cred.username" required>
        </div>
        <div class="form-group"  ng-class="{'has-error': loginForm.password.$invalid && loginForm.username.$dirty}">
            <label class="control-label" for="inputPassword">Password</label>
                <input type="password" name="password" id="inputPassword" placeholder="Password" ng-model="cred.password" required>
        </div>
        <div class="form-group">
                <button class="btn" ng-click="login()" ng-disabled="loginForm.$invalid">Sign in</button>
        </div>
    </form>
</div>
