<div>
  <span class="cf-step-input">Fragments</span>
  <span ng-repeat="frag in step.input[0]"
        class="cf-step-arg"
        ng-class="{'isDefined' : file.dictionary[frag], 'isSelected' : forceOpen}"
        sequence-popup
        ng-click="forceOpen = !forceOpen"
        sequence-popup-open="{{forceOpen}}"
        sequence-popup-title="{{frag}}"
        sequence-popup-model="file.dictionary[frag]"
        sequence-popup-trigger="mouseenter">
    {{frag}}
  </span>
</div>
