<div>
  <div class="cf-step-group">
    <span class="cf-step-input">Fragments</span>
    <span class="cf-step-arg"
          ng-init="arrayName = step.input[0]"
          ng-class="{'isDefined' : file.dictionary[arrayName], 'isSelected' : forceOpen}"
          sequence-popup
          ng-click="forceOpen = !forceOpen"
          sequence-popup-open="{{forceOpen}}"
          sequence-popup-title="{{arrayName}}"
          sequence-popup-model="file.dictionary[arrayName]"
          sequence-popup-trigger="mouseenter">
    {{arrayName}}
  </span>
  </div>
  <div class="cf-step-group">
    <span class="cf-step-input">Target Length</span>
    <span class="cf-step-arg">{{step.input[1] || 'Largest'}}</span>
  </div>
</div>
