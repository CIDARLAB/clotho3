<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5>Create new</h5>
        </div>
        <div class="list-group">
          <div class="list-group-item">
            <p>Instance</p>
            <input id="chooseSubtype"
                   type="text"
                   class="form-control"
                   ng-model="selectedSubtype"
                   typeahead="schema.id as (schema.name + ' (' + schema.id + ')') for schema in schemas | filter:{name:$viewValue} | limitTo:10"
                   typeahead-on-select="createNewInstance($item, $model, $label); selectedSubtype = '';"
                   popover="Type and select a schema to create an object with pre-determined fields"
                   popover-title="Choose a Schema"
                   popover-trigger="focus"
                   popover-append-to-body="true">
          </div>
          <a class="list-group-item"
             ng-repeat="type in ['Function', 'Schema']"
             ng-click="createNewNonInstance(type)">{{ type }}</a>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h5>Edit Existing Object</h5>
        </div>
        <div class="panel-body">

          <input type="text"
                 clotho-reference-autocomplete
                 class="form-control"
                 ng-model="selectedInstance"
                 ng-trim="false"
                 placeholder="type query"
                 autocomplete-on-select="editExisting($item, $query); selectedInstance = ''"
                 autocomplete-popup-position="topRight">
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <form clotho-editor
            sharable="editable"
            sharable-id="editableId"
            edit-mode="editModePass"
            form-horizontal="true"></form>
    </div>
  </div>
  <div class="jumbotron">

    <div class="modal-footer">
      <div id="sponsors">
        <a href="http://www.autodesk.com/"><img style="height: 40px" src="images/sponsors/autodesk.png"/></a>
        <a href="http://qb3.org/"><img style="height: 40px" src="images/sponsors/backup/qb3.gif"/></a>
        <a href="http://www.cidarlab.org/"><img style="height: 40px" src="images/sponsors/cidar.png"/></a>
        <a href="http://www.synberc.org/"><img style="height: 40px" src="images/sponsors/synberc.png"/></a>
        <a href="http://www.nonasoftware.org/"><img style="height: 40px" src="images/sponsors/nona.png"/></a>
        <a href="http://www.nsf.gov/"><img style="height: 40px" src="images/sponsors/nsf_logo.png"/></a>
        <span class="stretch"></span>
      </div>
      <p>Clotho is a trademark of <a href="http://www.nonasoftware.org/" target="_blank"> Nona Research Foundation,
        Inc. </a></p>

      work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons
      Attribution 4.0 International License</a>
    </div>
  </div>
</div>
