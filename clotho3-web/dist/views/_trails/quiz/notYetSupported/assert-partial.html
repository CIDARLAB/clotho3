<div>

    <h5 ng-bind-html-unsafe="quiz.question"></h5>

    <ol>
        <li ng-repeat="option in quiz.options">
            <button class="btn" ng-class="{'btn-info': (option == quiz.answer.option)}" ng-click="quiz.answer.choice = option">{{option}}</button>
        </li>
    </ol>

    <ol>
        <li ng-repeat="choice in quiz.assertions">
            <button class="btn" ng-class="{'btn-info': (choice == quiz.answer.reason)}" ng-click="quiz.answer.reason = choice">{{choice}}</button>
        </li>
    </ol>

    <div class="input-group">
        <span class="input-group-addon" ng-if="quiz.hint" popover="{{ quiz.hint }}" popover-trigger="mouseenter"><i class="glyphicon glyphicon-info-sign"></i></span>
        <button class="btn" ng-click="submitQuestion(quiz)" ng-disabled="answerUndefined(quiz) || quiz.submitted" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Submit Answer</button>
        <button class="btn" ng-click="retryQuiz()" ng-if="quiz.submitted && !quiz.response.result" ng-class="{'btn-success' : quiz.response.result, 'btn-danger' : quiz.response.result == false}">Retry</button>
    </div>

    <span class="alert alert-success help-inline quizResult" ng-if="quiz.response.result"><i class="glyphicon glyphicon-ok"></i> Correct!</span>
    <span class="alert alert-danger help-inline quizResult" ng-if="quiz.response && !quiz.response.result"><i class="glyphicon glyphicon-remove"></i> Nope...</span>

</div>
