<div class="trail-header clearfix">
  <div class="row">
    <div class="trail-icon-wrap" ng-click="onClick()" style="cursor: pointer;">
      <div class="trail-icon" background-image ng-src="{{trailIconTrusted}}"></div>
    </div>
    <div class="trail-info-wrap">
      <div class="trail-info">
        <h2 class="trail-name">{{trail.name}}</h2>
        <h5 class="trail-description">{{trail.description}}</h5>
      </div>
    </div>
  </div>
</div>
