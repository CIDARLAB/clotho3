<div class="trail-page">
  <clotho-modal ng-if="page.help" open="helpModalOpen" title="Trail Help">
    {{page.help}}
  </clotho-modal>
  <div class="trail-page-materials"
       ng-if="page.materials.length">
    <div ng-repeat="material in page.materials"
         trail-material="material"></div>
  </div>
  <div ng-repeat="comp in pageComponents">
    <div trail-page-component="comp"></div>
  </div>
</div>
