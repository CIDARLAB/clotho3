<nav class="clothoCommand-wrap navbar navbar-default navbar-fixed-top" role="navigation">

  <div class="clothoCommand-inner container">

  <div class="navbar-left">
    <img src="images/logo-trace_black.png" style="margin-right: 20px; height: 40px;cursor: pointer;" ng-click="goHome()">
  </div>
  <div class="navbar-left">
    <clotho-reference-tokenizer
      class="clothoCommand-tokenizer"
      placeholder="Access data and run functions"></clotho-reference-tokenizer>

    <!-- terminal trigger -->
    <button class="btn btn-default clothoCommand-terminalTrigger"
            ng-click="toggleTerminalAside()">
      <span class="glyphicon glyphicon-tasks"
            style="top: 3px;"></span>
      <span class="badge badge-info"
            ng-bind="logEntries.unread > 0 ? logEntries.unread : ''"></span>
    </button>

    <!--log snippet-->
    <div class="clothoCommand-snippet alert"
         ng-class="'alert-' + logEntries[0].class"
         ng-show="display.logSnippet"
         ng-mouseenter="cancelLogTimeout()"
         ng-mouseleave="startLogTimeout()">
      <small>{{logEntries[0].text}}</small>
    </div>
  </div>

  <!--help buttons-->
  <div class="btn-group nav navbar-right">
    <button class="btn btn-default" ng-click="goHome()"><i class="glyphicon glyphicon-home"></i></button>
    <button class="btn btn-default" ng-click="goBrowser()"><i class="glyphicon glyphicon-folder-open"></i></button>
    <button class="btn btn-default" ng-click="goEditor()"><i class="glyphicon glyphicon-edit"></i></button>
    <button class="btn btn-default" ng-if="$root.interfaceConfig.loginVisible !== false" ng-click="toggleLogin()" alt="Clotho Login"><i class="glyphicon glyphicon-user"></i>
    </button>
    <a class="btn btn-default dropdown-toggle"
       ng-click="showHelpDropdown = !showHelpDropdown"
       style="padding-left: 12px; padding-right: 12px;"
       id="commandbar_helpbutton"
       click-outside-active="showHelpDropdown"
       click-outside="showHelpDropdown = false">
      <i class="glyphicon glyphicon-question-sign"></i>
    </a>
    <ul class="dropdown-menu" ng-style="{'display' : showHelpDropdown ? 'block' : 'none'}">
      <li><a ng-click="showMeHow()" tabindex="-1"><i class="glyphicon glyphicon-eye-open"></i> Clotho Introduction</a></li>
      <li><a ng-click="goTrailBrowser()" tabindex="-1"><i class="glyphicon glyphicon-list"></i> Trail Browser</a></li>
      <li><a ng-click="teamClotho()" tabindex="-1"><i class="glyphicon glyphicon-user"></i> The Clotho Team</a></li>
    </ul>
  </div>

  </div>
</nav>
