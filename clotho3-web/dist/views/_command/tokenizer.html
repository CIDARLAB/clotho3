<div class="clothoTokenizerWrap" ng-click="focusInput()">
  <div class="clothoTokenizerTokens">
    <clotho-token ng-repeat="token in tokenCollection.tokens track by $index"
                  token-collection="tokenCollection"
                  token-index="$index"
                  token-active="tokenCollection.isActive($index)"
                  ng-model="token"
                  on-remove="removeToken($index, $token)"></clotho-token>
  </div>

  <div class="clothoTokenizerAutocompleteWrap clothoAutocompleteWrap">
    <input type="text"
           clotho-autocomplete
           ng-model="query"
           class="clothoAutocomplete"
           placeholder="{{placeholder}}"
           token-collection="tokenCollection"
           autocomplete-on-select="addToken($item, $query)">
  </div>
</div>
