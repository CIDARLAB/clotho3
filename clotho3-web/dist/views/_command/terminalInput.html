<div class="form-group">
  <div class="input-group clotho-input-group">
    <input type="text"
           clotho-reference-autocomplete
           class="form-control"
           ng-model="query"
           ng-trim="false"
           ng-click="focusInput()"
           placeholder="{{placholder || 'Type @ for autocomplete'}}"
           autocomplete-trigger="true"
           autocomplete-trigger-include="false"
           autocomplete-has-focus="hasFocus"
           autocomplete-on-enter="submit()"
           autocomplete-popup-position="topRight">
    <span class="input-group-btn">
      <button type="button"
              class="btn btn-default"
              ng-click="submit()">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </span>
  </div>
</div>
