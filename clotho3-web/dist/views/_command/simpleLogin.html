<div ng-controller="loginCtrl">
    <div ng-show="!!notification.message" class="alert" ng-class="notification.class">{{ notification.message }}</div>

    <form name="loginForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Username" ng-model="cred.username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" ng-model="cred.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="login()" ng-disabled="loginForm.$invalid">Sign in</button>
            </div>
        </div>
    </form>
</div>
