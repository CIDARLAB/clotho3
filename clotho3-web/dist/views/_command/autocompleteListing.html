<ul class="clothoAutocompleteListing" ng-style="{display: isOpen() ? 'block' : 'none'}">
    <li ng-repeat="match in matches" ng-class="{'active' : isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="select($index)">
        <div clotho-autocomplete-match index="$index" match="match" query="query"></div>
    </li>
</ul>
