<ul class="clothoAutocompleteListing"
    ng-style="{display: isVisible() ? 'block' : 'none'}">
  <li
      ng-repeat="match in autocompletions track by match.id"
      ng-class="{'active' : isActive($index) }"
      ng-mouseenter="selectActive($index)">
    <div clotho-autocomplete-match
         ng-click="selectMatch($index)"
         active="{{isActive($index)}}"
         index="$index"
         match="match"
         passed-placement="{{passedPlacement || 'topRight'}}"
         query="query"></div>
  </li>
</ul>
