<h2>Facebook Login</h2>

<div class="alert alert-info">Note that this will only work on localhost:8443 currently (need to update Facebook App permissions)</div>

<button class="btn btn-default" ng-show="showLogin" ng-click="login()">Login</button>
<button class="btn btn-default" ng-show="user.id" ng-click="logout()">Log out</button>

<hr>

<div class="panel panel-default" ng-if="user">
  <div class="panel-heading">
    {{user.name}}
  </div>
  <div class="panel-body">
    <div class="col-sm-3">
      <img ng-src="{{ (user.icon) ? user.icon :  'images/assets/user-default.png' }}"
           alt="{{user.name}}"
           class="img-circle">
      <button class="btn btn-sm btn-default center-block"
              style="margin-top: 15px;"
              ng-click="createUser()"
              ng-hide="createdId || retrieved"
              ng-disabled="createdId">
        <span class="glyphicon glyphicon-pencil"></span>
        Add to Clotho
      </button>
      <button class="btn btn-sm btn-default center-block"
              style="margin-top: 15px;"
              ng-click="Clotho.edit(createdId)"
              ng-show="createdId">
        <span class="glyphicon glyphicon-cog"></span>
        Edit
      </button>
    </div>
    <div class="col-sm-9">
      <div class="profile-content">
        <h3>{{user.name}}</h3>
      </div>
    </div>
  </div>
</div>
