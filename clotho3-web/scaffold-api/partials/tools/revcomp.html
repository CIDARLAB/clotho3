<div ng-init="model.sequence = 'actacgta'">
  <form-field name="Enter Your Sequence" placeholder="DNA Sequence">
    <input type="text" ng-model="model.sequence" ng-init="sequence = 'actacgta'">
  </form-field>

  <form-field name="Reverse Complement"  placeholder="Reverse Complement of Sequence">
    <input type="text" ng-model="model.sequence" clotho-run="org.clothocad.test.revcomp" disabled>
  </form-field>
</div>
