<legend>Function Editor</legend>
    <div class="ng-cloak">

        <div class="control-group">
            <label class="control-label" for="functionName">Name</label>
            <div class="controls">
                <input type="text" id="functionName" ng-model="editable.name" ng-disabled="!editMode">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionId">ID</label>
            <div class="controls">
                <input type="text" id="functionId" ng-model="editable.id" disabled>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionLang">Language</label>
            <div class="controls">
                <select id="functionLang" ng-model="editable.language" ng-disabled="!editMode" ng-options="lang.type as lang.name for lang in langTypes" required></select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionDesc">Description</label>
            <div class="controls">
                <textarea type="text" id="functionDesc" class="input-large" ng-model="editable.description" style="width: 100%; height: 3em" ng-disabled="!editMode"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionPre">Precondition</label>
            <div class="controls">
                <textarea type="text" id="functionPre" class="input-large" ng-model="editable.precondition" style="width: 100%; height: 6em" ng-disabled="!editMode"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Dependencies</label>
            <div class="controls">
                <div ng-repeat="param in editable.dependencies" class="pull-left">
                    <div class="input-append">
                        <input type="text" class="input-xlarge" ng-model="param.name" ng-disabled="!editMode">
                        <button class="btn" ng-click="editable.dependencies.splice($index, 1)" ng-disabled="!editMode">&times;</button>
                    </div>

                </div>
                <button class="btn pull-right" type="button" ng-click="addDep()" ng-disabled="!editMode"><i class="icon-plus"></i></button>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Arguments</label>
            <div class="controls">
                <div ng-repeat="param in editable.args" class="pull-left">
                    <select ng-model="param.type" class="span2" ng-disabled="!editMode" ng-options="c.name as c.name group by c.type for c in paramTypes">
                    </select>
                    <!-- see http://jsfiddle.net/M32pj/1/ for another select directive-->

                    <!--<input type="text" ng-model="param.type" typeahead="type for type in paramTypes | filter:$viewValue" ng-disabled="!editMode">-->

                    <div class="input-append">
                        <input type="text" ng-model="param.name" ng-disabled="!editMode">
                        <button class="btn" ng-click="editable.args.splice($index, 1)" ng-disabled="!editMode">&times;</button>
                    </div>

                </div>
                <button class="btn pull-right" type="button" ng-click="addArg()" ng-disabled="!editMode"><i class="icon-plus"></i></button>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionCode">Code</label>
            <div class="controls">
                <textarea type="text" id="functionCode" class="input-large" ng-model="editable.code" style="width: 100%; height: 9em" ng-disabled="!editMode" required></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Test Arguments</label>
            <div class="controls">
                <div ng-repeat="param in editable.args">
                    <div ng-if="simpleTypes[param.type]">
                        <input type="text" ng-model="param.test.value" ng-disabled="!editMode">
                    </div>
                    <div ng-if="!simpleTypes[param.type]">
                        <input type="text" ng-model="param.test.uuid" typeahead="opt for opt in queryWrapper(param.type) | filter:$viewValue" typeahead-min-length="0" popover="We should set this up to work with Clotho.query(), tied to the schema restriction as above" popover-title="Easy Testing - Arguments" popover-trigger="focus" ng-disabled="!editMode">
                    </div>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionTestResult">Expected Result</label>
            <div class="controls">
                <select ng-model="editable.output.type" class="span2" ng-disabled="!editMode" ng-options="c.name as c.name group by c.type for c in paramTypes">
                </select>
                <input type="text" id="functionTestResult" ng-model="editable.output.expect" ng-disabled="!editMode">
                <button class="btn" ng-click="testFunction()" ng-disabled="editMode || form.$invalid">Test</button>
            </div>
        </div>


        <div class="form-actions" ng-hide="editMode">
            <button class="btn" type="button" ng-click="edit()">Edit</button>
            <button type="button" class="btn btn-inverse" ng-click="logScope()">Log</button>
        </div>
        <div class="form-actions" ng-show="editMode">
            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">Save</button>
            <button type="button" class="btn btn-danger" ng-click="discard()">Discard</button>
            <button type="button" class="btn btn-warning" ng-click="reset()">Reset</button>
            <button type="button" class="btn btn-inverse" ng-click="logScope()">Log</button>
        </div>
    </div>
