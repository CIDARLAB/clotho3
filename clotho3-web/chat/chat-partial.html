<div class="container" ng-controller="ChatCtrl" xmlns="http://www.w3.org/1999/html">
    <div class="row">


        <div class="span5">
            <h3>Chat Module</h3>
            <form name="chatForm" novalidate class="simple-form">

                <textarea class="span5" name="message" ng-model="chat.message" placeholder="Enter your Chat Message" ng-required="true"></textarea>
                <button class="btn btn-info" ng-click="chat_send(chat.message); chat.message='';" ng-disabled="chatForm.message.$invalid">Send Message</button>
            </form>

            <span class="badge badge-inverse"><ng-pluralize count="users.data.length"
                                                            when="{'0': '? users',
                           '1': 'Only You -- Open another tab!',
                           '2': 'One Other User',
                           'other': '{} Users'}">
            </ng-pluralize></span>

            <hr />
            <div id="chat_messages"  style="border: 1px solid #DEDEDE; padding: 0 15px">

                <h4>Messages
                    <span class="badge pull-right"><ng-pluralize count="messages.data.length"
                                                                 when="{'0': 'No Messages',
                       'one': '1 Message',
                       'other': '{} Messages'}">
                    </ng-pluralize></span>
                </h4>

                <div class="scrollable" style="max-height: 300px;">
                    <div class="well well-small" ng-repeat="msg in messages.data | orderBy:$index:true">
                        <span class="pull-right badge">#{{$index}}</span>
                        <h5 class="{{(msg.uuid == 'CHATROOM') && 'text-error' || ''}}" style="margin:0">{{msg.uuid}}</h5>
                        <span>{{msg.data}}</span>

                    </div>
                </div>
            </div>

        </div>


        <div class="span7">
            <h3>Dialog testing ground</h3>

            <button class="btn" ng-click="modal.open()">Modal Test</button>
            <div modal="modal.shouldBeOpen" close="modal.close()" options="modal.opts">
                <div class="modal-header">
                    <h3>I'm a modal!</h3>
                </div>
                <div class="modal-body">
                    <ul>
                        <li ng-repeat="item in modal.items">{{item}}</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning cancel" ng-click="modal.close()">Cancel</button>
                </div>
            </div>

            <hr />

            <div class="row-fluid">
                <div class="span6">
                    <label class="checkbox"><input type=checkbox ng-model="dialog.opts.backdrop">Show backdrop</label>
                    <label class="checkbox"><input type=checkbox ng-model="dialog.opts.dialogFade">Fade modal dialog </label>
                    <label class="checkbox"><input type=checkbox ng-disabled="!dialog.opts.backdrop" ng-model="dialog.opts.backdropFade">Fade Backdrop</label>
                    <hr />
                    <label class="checkbox"><input type=checkbox ng-model="dialog.opts.keyboard">Close on Escape</label>
                    <label class="checkbox"><input type=checkbox ng-disabled="!dialog.opts.backdrop" ng-model="dialog.opts.backdropClick">Close on backdrop click</label>
                </div>
                <div class="span6">
                    <p>Change options at will and press the open dialog button below!</p>
                    <p><button class="btn btn-primary" ng-click="openDialog()">Open Dialog</button></p>

                    <p>Alternatively open a simple message box:</p>
                    <p><button class="btn btn-primary" ng-click="openMessageBox()">Open Message Box</button></p>
                </div>
            </div>

            <div class="row-fluid" style="border-top: 4px solid #fdd; margin-top: 20px;">
                <h3>Sortable List</h3>
                <ul jq-sortable ng-model="items">
                    <li ng-repeat="item in items" ng-bind="item.name"></li>
                </ul>

                <pre ng-bind="items|json"></pre>
            </div>

        </div>

    </div>
</div>
