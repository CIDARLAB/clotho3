<div class="container">
  <h2>Genbank File Import</h2>

  <clotho-file-upload auto-upload-visible start-function="processGenbankFile(file, content,index)"></clotho-file-upload>

  <div class="panel panel-default">
    <div class="panel-heading">
      Converted Files
    </div>
    <div class="list-group">
      <div class="list-group-item"
           ng-repeat="item in converted track by item.id">
        <button class="btn btn-primary pull-left"
                ng-click="createNucSeq(item)"
                style="margin-right: 15px;">
          Create
        </button>

        <span class="badge">{{item.sequence.length}} bp</span>
        <h4 class="list-group-item-heading">
          <span style="cursor: pointer"
                class="label label-default"
                sharable-popup
                sharable-popup-model="item"
                sharable-popup-placement="topRight"
                sharable-popup-trigger="click">
            {{item.name}}
          </span>
        </h4>
        <p class="list-group-item-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
