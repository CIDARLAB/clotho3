<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="lt-ie9 lt-ie8 lt-ie7 ie6"> <![endif]-->
<!--[if IE 7]>         <html class="lt-ie9 lt-ie8 ie7"> <![endif]-->
<!--[if IE 8]>         <html class="lt-ie9 ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anderson Lab</title>

    <!--build:css(.tmp) styles/main.css-->
    <link rel="stylesheet" href="styles/main.css">
    <!--endbuild-->

    <script type="text/javascript">
        //temporary? Patch to connect to correct socket - change if this becomes root
        window.$clotho = {};
        window.$clotho.socket = new WebSocket("wss://" + window.location.host + "/websocket");
    </script>

</head>
<body ng-app="andersonLab">

    <div ng-include="'partials/header.html'"></div>

    <div ng-view ng-cloak></div>

    <div ng-include="'partials/footer.html'"></div>


    <!-- SCRIPTS -->
    <!--note - these are copied over, do not minify-->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!--future - only use jquery-ui modules we need, as in old version-->
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>

    <!-- build:js scripts/anderson-app.js -->
    <script src="application.js"></script>
    <!--endbuild-->


    <!-- build:js scripts/anderson-angular-modules.js -->
    <script src="../app/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../app/bower_components/angular-route/angular-route.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/anderson-core-module.js -->
    <!--
    name: clotho.core
    function: API and other core modules necessary for a Clotho instance on a page
    dependencies: none
    -->
    <script src="../app/scripts/_core/_kickoff.js"></script>
    <script src="../app/scripts/_core/angularAdditions.js"></script>
    <script src="../app/scripts/_core/clothoAPI.js"></script>
    <script src="../app/scripts/_core/clientAPI.js"></script>
    <script src="../app/scripts/_core/collector.js"></script>
    <script src="../app/scripts/_core/pubsub.js"></script>
    <script src="../app/scripts/_core/socket.js"></script>
    <!--endbuild-->


    <!-- build:js scripts/anderson-foundation-module.js -->
    <!--
    name: clotho.foundation
    function: necessary components for a Clotho-Angular web app
    dependencies: clotho.core
    -->
    <script src="../app/scripts/_foundation/_kickoff.js"></script>
    <script src="../app/scripts/_foundation/setup.js"></script>
    <script src="../app/scripts/_foundation/clothoDirectives.js"></script>
    <script src="../app/scripts/_foundation/extensions.js"></script>
    <!--endbuild-->

</body>
</html>
