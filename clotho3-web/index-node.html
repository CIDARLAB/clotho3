<body>
<ng-app-clothoRoot>
    <div class="container">
        <div class="navbar" ng-controller="MenuCtrl">
            <div class="navbar-inner">
                <a class="brand" href="#">Clotho Home</a>
                <ul class="nav">
                    <li class="ng-cloak" ng-repeat="item in modes.items" ng-class="item.class"><a ng-href="#{{item.path}}">{{item.name}}</a></li>
                </ul>

                <div class="progress pull-right" ng-class="status.class" style="width: 60px; margin: 7px 5px;"><div class="bar" style="width: 100%">Status</div></div>

                <button class="btn btn-info btn-small pull-right" ng-click="logListeners()"><i class="icon-headphones"></i></button>
                <button class="btn btn-warning btn-small pull-right" ng-click="clearStorage()"><i class="icon-trash"></i></button>

            </div>

            <div clotho-searchbar></div>
        </div>
    </div>

    <div ng-view ng-cloak></div>

</ng-app-clothoRoot>

<ng-app-clothoWidgets></ng-app-clothoWidgets>
