<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Clotho</title>

    <!--foundation CSS-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/clotho.css">
    <style type="text/css">
        [ng-cloak], .ng-cloak {display:none;}
        body {
            padding: 20px;
        }
        .unselectable {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

     <script type="text/javascript">

     //future - use CDN for these
     $script("lib/lodash.js", "lodash");
     $script("lib/jquery-1.9.1.js", "jquery", function() {
         $script("lib/jquery-ui-1.10.3.drag-sort.js", "jquery-ui");
     });

     //todo - better jquery handling... just need to be ready before DOM content ready
     $script.ready(["jquery", "lodash"], function() {
         $script("lib/angular-1.1.5/angular.js", "angular", function() {
             //need to load application first so modules map properly, or could move that into this
             //todo - get rid of "Application" namespacing
             $script("application/application.js", "angular-app", function() {
                 //load all angular dependencies asynchronously
                 $script([
                     //foundation
                     "foundation/clientAPI.js",
                     "foundation/clothoAPI.js",
                     "foundation/pubsub-service.js",
                     "foundation/socket-service.js",
                     "foundation/collector-service.js",
                     "application/mixin.js",
                     "application/clotho-directives.js",

                     //specifics
                     "about/team-controller.js",
                     "home/home-controller.js",
                     "menu/menu-controller.js",
                     "editor/editor-controller.js",
                     "editor/generic-editor-directive.js",
                     "trails/trail-module.js",
                     "browser/browser-controller.js",
                     "chat/chat-controller.js",
                     "chat/chat-service.js",
                     "dynamic/dynamic-controller.js",
                     "search/search-service.js",
                     "search/search-directives.js",
                     "interface/ui-directives.js",
                     "interface/ui-filters.js",
                     "interface/ui-services.js",
                     "plasmid/plasmid-module.js",
                     "dna/dna-module.js",
                     "dna/digest-module.js",
                     "dna/pcr-module.js",
                     "dna/construction-module.js",
                     "dna/playground-controller.js"
                 ], "angular-stack");
             });
         });
     });

    $script.ready(["jquery", "angular-stack"], function() {
        var $clotho = window.$clotho = {};

        $clotho.appRoot = 'ng-app-clothoRoot';
        $clotho.appWidgets = 'ng-app-clothoWidgets';

        $clotho.socket = new WebSocket("wss://" + window.location.host + window.location.pathname + "websocket");
        $clotho.socket.onopen = function () {
            angular.bootstrap(
                    angular.element(document).find($clotho.appRoot),
                    ['clothoRoot']);
        }
    });
    </script>
</head>
<body>
<ng-app-clothoRoot>
    <div class="container">
        <div class="navbar" ng-controller="MenuCtrl">
            <div class="navbar-inner" ng-cloak ng-hide="hideNavBar">
                <a class="brand" href="#">Clotho Demo</a>
                <ul class="nav">
                    <li class="ng-cloak" ng-repeat="item in modes" ng-class="item.class"><a ng-href="#{{item.path}}">{{item.name}}</a></li>
                </ul>

                <div class="btn-group pull-right">
                    <button class="btn btn-small" ng-click="showLogin()" ng-class="{'btn-info' : loggedIn}"><i class="icon-user"></i> <span ng-cloak ng-if="loggedIn">{{ username }}</span></button>
                    <button class="btn btn-warning btn-small" ng-click="clearStorage()"><i class="icon-trash"></i></button>
                    <button class="btn btn-warning btn-small" ng-click="reloadModules()"><i class="icon-refresh"></i></button>
                </div>
            </div>

            <div id="clothoSearchbar" class="navbar-inner">
                <div style="margin: 0 auto; width: 900px">
                    <div clotho-searchbar></div>
                </div>
            </div>

        </div>
    </div>

    <div ng-view ng-cloak></div>

</ng-app-clothoRoot>

<ng-app-clothoWidgets></ng-app-clothoWidgets>

</body>
</html>
