<div class="container" ng-controller="ListCtrl">

    <h1>Anderson Lab Faculty</h1>

    <div class="row">
        <div class="offset2">
            <ul class="thumbnails">
                <li class="span4" ng-repeat="person in faculty.head">
                    <a class="thumbnail" style="text-decoration: none;" ng-href="#/{{person.id}}">
                        <img alt="300x200" style="width: 300px; height: 200px;" ng-src="{{large_thumb}}">
                        <div class="caption">
                            <h4>{{person.name}}</h4>
                            <p ng-bind-html-unsafe="person.description"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <h2>Present Members</h2>
    <div class="row">
        <div ng-repeat="group in faculty.present" ng-class="{true: 'span6', false: 'span12'}[group.members.length <= 3]">
            <h4>{{group.title}}</h4>
            <ul class="thumbnails">
                <li ng-repeat="person in group.members | orderBy:'name'" class="span2">
                    <a faculty-index={{$index}} class="thumbnail" ng-href="#/{{person.id}}">
                        <img ng-src="{{thumb}}" alt="{{person.name}}" width="160" height="120">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row" ng-init="group = faculty.collab">
        <div class="span12">
            <h3>{{group.title}}</h3>
            <ul class="thumbnails">
                <li ng-repeat="person in group.members | orderBy:group.filter" class="span2">
                    <a faculty-index={{$index}} class="thumbnail" ng-href="#/{{person.id}}">
                        <img ng-src="{{thumb}}" alt="{{person.name}}" width="160" height="120">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <h2>Past Members</h2>
    <div class="row">
        <div ng-repeat="group in faculty.past" ng-class="{true: 'span6', false: 'span12'}[group.members.length < 3]">
            <h4>{{group.title}}</h4>
            <ul class="thumbnails">
                <li ng-repeat="person in group.members | orderBy:'name'" class="span2">
                    <a faculty-index={{$index}} class="thumbnail" ng-href="#/{{person.id}}">
                        <img ng-src="{{thumb}}" alt="{{person.name}}" width="160" height="120">
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>
