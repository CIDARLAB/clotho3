<div class="popover {{placement}} large">
    <div class="arrow"></div>

    <div class="popover-inner">
        <h3 class="popover-title">
          {{sharable.name }}
          <small class="label pull-right"
                 ng-class="labelClass">
            <span ng-class="iconClass"></span> {{type}}
          </small>
        </h3>
        <div class="popover-content">
            <div class="form-horizontal" ng-hide="showingSchema">
                <div class="form-group"
                     ng-repeat="(key, value) in sharable"
                     ng-show="value"
                     style="margin: 0 0 5px;">
                  <label class="control-label col-sm-3">{{key}}</label>
                  <div class="col-sm-9">
                      <p class="form-control-static">{{value}}</p>
                  </div>
                </div>
            </div>
            <div class="form-horizontal" ng-show="showingSchema" style="min-width: 450px;">
                <div class="form-group" ng-repeat="field in schema.fields" style="margin: 0 0 5px;">
                    <label class="control-label col-sm-4">{{field.name}}</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">{{field.type}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="popover-footer clearfix">
            <span class="label label-default pull-right"
                  ng-click="toggleSchema($event)"
                  ng-show="isSchema"
                  style="cursor: pointer;">
                <span class="glyphicon glyphicon-eye-open"></span>
                View {{ showingSchema ? 'Instance' : 'Schema Fields'}}
            </span>
            <a class="label label-default pull-right"
               ng-click="edit(sharable.id)"
               ng-hide="isSchema">
            Edit
            </a>
        </div>
    </div>
</div>
