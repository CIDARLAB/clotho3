<ul class="clothoAutocompleteListing" ng-style="{display: (hasFocus && matches.length) ? 'block' : 'none'}">
    <li ng-repeat="match in matches" ng-class="{'active' : isActive($index) }" ng-mouseenter="selectActive($index)">
        <div clotho-autocomplete-match ng-click="selectMatch($index)" index="$index" match="match" query="query"></div>
    </li>
</ul>
