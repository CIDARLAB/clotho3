<div ng-controller="Editor_FunctionCtrl" class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Function Editor</h3>
    </div>
    <div class="panel-body ng-cloak">

        <fieldset ng-disabled="!editMode">
            <div ng-include="_objBaseFields"></div>

            <form-field name="Language" horizontal="formHorizontal">
                <select id="functionLang" ng-model="sharable.language" ng-options="lang.value as lang.name for lang in langTypes" required></select>
            </form-field>

            <form-field name="Precondition" horizontal="formHorizontal">
                <textarea type="text" id="functionPre" class="input-lg" ng-model="sharable.precondition" rows="2"></textarea>
            </form-field>

            <div class="form-group">
                <label class="control-label col-sm-2">Dependencies</label>
                <div ng-repeat="param in sharable.dependencies" class="col-sm-9">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="param">
                        <span class="input-group-btn">
                            <button class="btn btn-warning" ng-click="sharable.dependencies.splice($index, 1)">&times;</button>
                        </span>
                    </div>

                </div>
                <div class="col-sm-1">
                    <button class="btn btn-default pull-left" ng-click="addDep()"><i class="glyphicon glyphicon-plus"></i></button>
                </div>

            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Arguments</span>

                    <div class="btn-group pull-right" style="margin-top: -4px;">
                        <button class="btn btn-default btn-sm" ng-click="addArg()"><i class="glyphicon glyphicon-plus"></i> Add Arg</button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group clearfix" ng-repeat="param in sharable.args">

                        <div class="col-sm-3">
                            <select ng-model="param.type" class="form-control" ng-options="c.name as c.name group by c.category for c in paramTypes"></select>
                        </div>

                        <div class="col-sm-8">
                            <input type="text" ng-model="param.name" class="form-control">
                        </div>

                        <div class="col-sm-1">
                            <button class="btn btn-warning pull-left" ng-click="sharable.args.splice($index, 1)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Code Editor</span>
                </div>
                <div>
                    <textarea ui-codemirror="codemirrorEditorOptions" id="functionCode" ng-model="sharable.code" style="position: relative; width: 100%; height: 9em" ng-disabled="!editMode" required></textarea>
                </div>
                <div function-code-drop update-on-read="sharable.code" show-drop="true" show-browser="false"></div>
            </div>

        </fieldset>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Tests</span>

                <div class="btn-group pull-right" style="margin-top: -4px;">
                    <button class="btn btn-default btn-sm" ng-click="runAllTests()" ng-disabled="editMode || form.$invalid || sharable.tests.length < 1">
                        <span class="glyphicon glyphicon-play"></span> Run All
                    </button>
                    <button class="btn btn-default btn-sm" ng-click="addTest()" ng-disabled="!editMode">
                        <span class="glyphicon glyphicon-plus"></span> Add Test
                    </button>
                </div>

            </div>
            <div class="list-group">
                <div ng-repeat="test in sharable.tests" class="list-group-item clearfix" ng-class="{'list-group-item-success' : testResults[$index] === true, 'list-group-item-danger' : testResults[$index] === false}">

                    <div class="pull-right btn-group-vertical col-sm-2">
                        <button class="btn btn-default" ng-click="singleTest($index)" ng-disabled="editMode || form.$invalid" ng-class="{'btn-success' : testResults[$index] === true, 'btn-danger' : testResults[$index] === false}">Test</button>
                        <button class="btn btn-warning pull-right" ng-click="sharable.tests.splice($index, 1)" ng-disabled="!editMode">Delete</button>
                    </div>

                    <div class="col-sm-10">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="functionTestArg{{$index}}">Arguments</label>
                            <div ng-repeat="param in sharable.args" class="col-sm-10">
                                <div ng-if="simpleTypes[param.type]">
                                    <input type="text" class="form-control" id="functionTestArg{{$index}}" ng-model="test.args[$index]" ng-disabled="!editMode" placeholder="param.type">
                                </div>
                                <div ng-if="!simpleTypes[param.type]">
                                    <input type="text" id="functionTestArg{{ $index }}" ng-model="test.args[$index]" typeahead="opt as opt.name for opt in querySchemaWrapper(param.type) | filter:$viewValue" typeahead-min-length="0" popover="{{ testPopoverText($index) }}" popover-trigger="mouseenter" ng-disabled="!editMode">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="functionTestResult{{$index}}">Expects</label>

                            <div class="col-sm-4">
                                <select ng-model="test.output.type" class="form-control" ng-disabled="!editMode" ng-options="t.value as t.name for t in outputTypes"></select>
                            </div>

                            <div class="col-sm-6">
                                <input type="text" id="functionTestResult{{ $index }}" ng-model="test.output.value" ng-disabled="!editMode" class="form-control col-xs-8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="panel-footer" ng-include="_formActions"></div>
</div>
