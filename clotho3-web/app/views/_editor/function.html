<div ng-controller="Editor_FunctionCtrl">
    <legend>Function Editor</legend>
    <div class="ng-cloak">

        <div ng-include="_objBaseFields"></div>

        <div class="control-group">
            <label class="control-label" for="functionLang">Language</label>
            <div class="controls">
                <select id="functionLang" ng-model="sharable.language" ng-disabled="!editMode" ng-options="lang.value as lang.name for lang in langTypes" required></select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="functionPre">Precondition</label>
            <div class="controls">
                <textarea type="text" id="functionPre" class="input-large" ng-model="sharable.precondition" style="width: 100%; height: 6em" ng-disabled="!editMode"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Dependencies</label>
            <div class="controls">
                <div ng-repeat="param in sharable.dependencies" class="pull-left">
                    <div class="input-append">
                        <input type="text" class="input-xlarge" ng-model="param" ng-disabled="!editMode">
                        <button class="btn" ng-click="sharable.dependencies.splice($index, 1)" ng-disabled="!editMode">&times;</button>
                    </div>

                </div>
                <button class="btn pull-right" type="button" ng-click="addDep()" ng-disabled="!editMode"><i class="icon-plus"></i></button>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Arguments</label>
            <div class="controls">
                <div ng-repeat="param in sharable.args" class="pull-left">
                    <select ng-model="param.type" class="span2" ng-disabled="!editMode" ng-options="c.name as c.name group by c.category for c in paramTypes">
                    </select>
                    <!-- see http://jsfiddle.net/M32pj/1/ for another select directive-->

                    <!--<input type="text" ng-model="param.type" typeahead="type for type in paramTypes | filter:$viewValue" ng-disabled="!editMode">-->

                    <div class="input-append">
                        <input type="text" ng-model="param.name" ng-disabled="!editMode">
                        <button class="btn" ng-click="sharable.args.splice($index, 1)" ng-disabled="!editMode">&times;</button>
                    </div>

                </div>
                <button class="btn pull-right" type="button" ng-click="addArg()" ng-disabled="!editMode"><i class="icon-plus"></i></button>
            </div>
        </div>


        <textarea ui-codemirror="codemirrorEditorOptions" id="functionCode" ng-model="sharable.code" style="position: relative; width: 100%; height: 9em" ng-disabled="!editMode" required></textarea>

        {{ sharable.code }}


        <div clotho-file-upload style="padding: 10px 0; border: 1px solid #cccccc;"></div>



        <h3 class="text-center">
            Tests
            <div class="btn-group">
                <button class="btn btn-small" ng-click="runAllTests()" ng-disabled="editMode || form.$invalid || sharable.tests.length < 1">Run All</button>
            </div>
            <button class="btn pull-right" type="button" ng-click="addTest()" ng-disabled="!editMode"><i class="icon-plus"></i></button>
        </h3>

        <div ng-repeat="test in sharable.tests">
            <div class="control-group">
                <label class="control-label" for="functionTestArg{{$index}}">Test Arguments</label>
                <div class="controls">
                    <button class="btn pull-right" ng-click="sharable.tests.splice($index, 1)" ng-disabled="!editMode">&times;</button>
                    <div ng-repeat="param in sharable.args">
                        <div ng-if="simpleTypes[param.type]">
                            <input type="text" id="functionTestArg{{$index}}" ng-model="test.args[$index]" ng-disabled="!editMode">
                        </div>
                        <div ng-if="!simpleTypes[param.type]">
                            <input type="text" id="functionTestArg{{ $index }}" ng-model="test.args[$index]" typeahead="opt as opt.name for opt in querySchemaWrapper(param.type) | filter:$viewValue" typeahead-min-length="0" popover="{{ testPopoverText($index) }}" popover-trigger="mouseenter" ng-disabled="!editMode">
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="functionTestResult{{ $index }}">Expected Output</label>
                <div class="controls">
                    <select ng-model="test.output.type" class="span2" ng-disabled="!editMode" ng-options="t.value as t.name for t in outputTypes">
                    </select>
                    <input type="text" id="functionTestResult{{ $index }}" ng-model="test.output.value" ng-disabled="!editMode">
                    <button class="btn" ng-click="singleTest($index)" ng-disabled="editMode || form.$invalid" ng-class="{'btn-success' : testResults[$index] === true, 'btn-danger' : testResults[$index] === false}">Test</button>
                </div>
            </div>
        </div>


        <div ng-include="_formActions"></div>
    </div>
</div>
