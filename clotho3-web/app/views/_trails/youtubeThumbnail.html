<div class="thumbnail">
  <div class="row">
  <img class="col-xs-5" ng-src="{{miniThumb}}">

  <div class="col-xs-7 caption">
    <h5 style="margin-top:5px">{{ miniInfo.title.$t }}</h5>

    <p style="overflow:hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; max-height: 4.5em">{{ miniInfo.content.$t | limitTo:300 }}</p>
    <a class="btn btn-primary" ng-click="convertToPlayer()">Watch Video {{miniInfo.durationFormatted}}</a>
  </div>
  </div>
</div>
