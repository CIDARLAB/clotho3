<div class="trail-material">
  <div class="btn-group">
    <a class="btn btn-default trail-material-icon" ng-href="{{material.path}}">
      <span ng-class="mapIcon(material.icon)"></span>
    </a>
    <a
      class="btn btn-default trail-material-download"
      ng-href="{{material.path}}"
      download><span class="glyphicon glyphicon-download-alt"></span></a>
  </div>
  <span class="trail-material-name">{{material.name}}</span>
</div>
