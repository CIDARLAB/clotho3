<div class="container">
  <div ng-repeat="trail in trails" class="thumbnail col-sm-4">
      <img ng-src="{{trail.icon}}" ng-if="trail.icon">
      <div class="caption">
        <h5>{{trail.name}}</h5>
        <p ng-if="trail.description" ng-bind-html="trail.description"></p>
        <p>
          <span style="margin-top: -6px;">
              <a download ng-href="{{'#/trails/' + trail.id}}" class="btn btn-default">
                Start Trail
              </a>
          </span>
        </p>
      </div>
  </div>
</div>
