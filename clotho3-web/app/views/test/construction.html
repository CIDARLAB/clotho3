<div class="container">

  <div class="row">
    <h4>Construction File Simulator</h4>

    <div class="col-sm-offset-2 col-sm-8">
      <div construction-file="demoConstruction" no-preprocess></div>
    </div>
  </div>

  <div class="row">
    <h4>Parsing to JSON (live)</h4>

    <div class="col-sm-offset-2 col-sm-8">
      <div construction-parser-json="demoWetLab"></div>
    </div>
  </div>

  <div class="row">
    <h4>Parsing to Wet Lab Syntax</h4>
    <div class="col-sm-offset-2 col-sm-8">
      <pre class="pre-scrollable" ng-bind="demoParse | json"></pre>
    </div>

    <div class="col-sm-offset-1 col-sm-10">
      <div construction-parser-wetlab="demoParse"></div>
    </div>
  </div>
</div>
