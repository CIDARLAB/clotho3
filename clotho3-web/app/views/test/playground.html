<div class="container">

  <h2>Playground</h2>

  <p>Just meant to be played with so you can test things somewhere without configuring a route</p>

  <hr>

  <div class="panel panel-default" ng-init="sample = '@hey you baby@girl whats up @clotho.developer.maxbates with ya?'">
    <div class="panel-heading">Reference parsing + listening</div>

    <div class="panel-body">
      <clotho-terminal-input></clotho-terminal-input>

    </div>

    <div class="panel-body">

      <p>sample text:</p>

      <p ng-bind="sample"></p>

      <p>Parsing sample to wiki</p>

      <p ng-bind="sample | clothoReferenceParse:'wiki'"></p>

      <p>and parsed wiki to html</p>

      <div wiki="sample"></div>

      <p>Note that this doesn't get compiled:</p>

      <p ng-bind-html="sample | clothoReferenceParse:'html'"></p>

      <p>Using the directive should parse:</p>

      <div clotho-reference-parser="sample"></div>
    </div>

  </div>

</div>
