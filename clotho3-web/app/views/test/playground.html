<div class="container">

  <h2>Playground</h2>

  <p>Just meant to be played with so you can test things somewhere without configuring a route</p>

  <hr>

  <div class="panel panel-default">
    <div class="panel-heading">Reference parsing + listening</div>

    <div class="panel-body"
         style="position: relative;"
         ng-init="myModel = 'hey @clotho.testuser.maxbates how are you? and you @maxbates@gmail.com ... do you like to @org.clothocad.test.revcomp ?'">
      <textarea clotho-reference-autocomplete
                class="form-control"
                ng-model="myModel"
                ng-trim="false"
                name="reference"
                placeholder="enter a bunch of text"
                autocomplete-trigger="true"
                autocomplete-trigger-include="true"
                autocomplete-popup-position="topRight"></textarea>
    </div>
    <p ng-show=""></p>

    <div class="panel-body" style="position: relative;">
      <div clotho-reference-parser="myModel"></div>
    </div>

    <hr>

    <div class="panel-body">
      <ng-form name="teamEditing" class="panel-body" ng-controller="TeamCtrl">
        <textarea json-edit="ClothoTeam[0]" class="form-control" rows="5" name="jsonEdit"></textarea>
        <form-field name="jsonEditor">
          <textarea json-editor class="form-control" ng-model="ClothoTeam[0]" rows="5"></textarea>
        </form-field>
      </ng-form>
    </div>
  </div>
</div>
