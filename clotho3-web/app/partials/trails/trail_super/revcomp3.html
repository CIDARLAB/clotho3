<!-- third way - mixin a new directive -->
<div ng-controller="revcompCtrl">
    <h2>Mixin Several Components</h2>

    <p>If you went to "Mixin Ctrl" before this one, Controller should already be present and not downloaded again - dependencies should only be downloaded once. A new directive is loaded (Uppercase Revcomp), and a new filter (uppercase G).</p>
    <div class="control-group">
        <div class="span6">
            <label class="control-label" for="seq">Sequence</label>
            <div class="controls">
                <input type="text" id="seq" placeholder="Sequence" ng-model="sequence" restrict-input="DNA.regexps.strip.dna" />
            </div>
        </div>
        <div class="span6">
            <label class="control-label" for="revcomp">Revcomp</label>
            <div class="controls">
                <input type="text" id="revcomp" placeholder="Revcomp" ng-model="sequence" dna-revcomp disabled>
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="span6">
            <label class="control-label" for="upperrevcomp">Uppercase Revcomp</label>
            <div class="controls">
                <input type="text" id="upperrevcomp" placeholder="Uppercase Revcomp" ng-model="sequence" dna-uppercase-revcomp disabled>
            </div>
        </div>
        <div class="span6">
            <label class="control-label" for="upperg">Uppercase G</label>
            <div class="controls">
                <input type="text" id="upperg" value="{{ sequence | dnaUppercaseG }}" disabled />
            </div>
        </div>
    </div>
</div>
