<div ng-controller="constructionFiles_runningCFCtrl">
  <p>app: Here are a few more examples of Construction files, which you can try simulating.</p>

  <div style="text-align: center">
    <ul class="pagination pagination-lg" style="display: inline-block">
      <li ng-repeat="file in files" ng-class="{'active' : file == showing}">
        <a ng-click="showFile(file)">{{file.name}}</a>
      </li>
    </ul>
  </div>

  <div construction-file="showing.data"></div>

</div>
