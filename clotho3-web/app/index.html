  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clotho</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

        <!-- build:css(.tmp) styles/bootstrap.css -->
        <!--currently using bootstrap 2.3.2, pending internal rewrite and upgrade of angular-ui-bootstrap-->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <!--endbuild-->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/bootstrapAdds.css">
        <link rel="stylesheet" href="styles/commandbar.css">
        <link rel="stylesheet" href="styles/constructionfile.css">
        <link rel="stylesheet" href="styles/images.css">
        <link rel="stylesheet" href="styles/trails.css">
        <!-- endbuild -->

</head>
<body>
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->


<!--Primary Clotho App-->
<div id="clothoAppRoot" ng-app="clothoRoot">


    <div class="container">
        <div class="navbar" ng-controller="MenuCtrl">
            <div class="navbar-inner" ng-cloak ng-hide="hideNavBar">
                <a class="brand" href="#">Clotho Demo</a>
                <ul class="nav">
                    <li class="ng-cloak" ng-repeat="item in modes" ng-class="item.class"><a ng-href="#{{item.path}}">{{item.name}}</a></li>
                </ul>

                <div class="btn-group pull-right">
                    <button class="btn btn-small" ng-click="showLogin()" ng-class="{'btn-info' : loggedIn}"><i class="icon-user"></i> <span ng-cloak ng-if="loggedIn">{{ username }}</span></button>
                    <button class="btn btn-warning btn-small" ng-click="clearStorage()" disabled><i class="icon-trash"></i></button>
                    <button class="btn btn-warning btn-small" ng-click="reloadModules()"><i class="icon-refresh"></i></button>
                </div>
            </div>

            <div clotho-command-bar></div>

        </div>
    </div>


    <div ng-view="" ng-cloak></div>

</div>


<!--Widgets will be inserted here and bootstrapped individually-->
<div id="clothoAppWidgets"></div>


<!-- SCRIPTS -->

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<!--future - only use jquery-ui modules we need, as in old version-->
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>


<!-- build:js scripts/clotho-angular-modules.js -->

<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbuild -->


<!-- build:js scripts/clotho-app.js -->
<script src="scripts/app.js"></script>
<!--endbuild-->


<!-- build:js scripts/clotho-core-module.js -->
<!--
name: clotho.core
function: API and other core modules necessary for a Clotho instance on a page
dependencies: none
-->
<script src="scripts/_core/_kickoff.js"></script>
<script src="scripts/_core/angularAdditions.js"></script>
<script src="scripts/_core/clothoAPI.js"></script>
<script src="scripts/_core/clientAPI.js"></script>
<script src="scripts/_core/collector.js"></script>
<script src="scripts/_core/pubsub.js"></script>
<script src="scripts/_core/socket.js"></script>
<!--endbuild-->


<!-- build:js scripts/clotho-foundation-module.js -->
<!--
name: clotho.foundation
function: necessary components for a Clotho-Angular web app
dependencies: clotho.core
-->
<script src="scripts/_foundation/_kickoff.js"></script>
<script src="scripts/_foundation/setup.js"></script>
<script src="scripts/_foundation/clothoDirectives.js"></script>
<script src="scripts/_foundation/extensions.js"></script>
<!--endbuild-->


<!-- build:js scripts/clotho-command-module.js -->

name: clotho.commandbar
function: CommandBar and related directives, services, etc.
dependencies: clotho.core
-->

<script src="scripts/_command/terminal.js"></script>

<!-- build:js scripts/angularui-modules.js -->

name: ui.bootstrap
function: Angular-UI project components
dependencies: none
-->

<!-- endbuild -->

name: clotho.interface
function: Clotho-Angular Interface components
dependencies: ui.bootstrap, jQuery-UI for draggable + sortable directives, angularFileUpload for file uploads
-->
<!--future - refactor ui-bootstrap dependencies here-->

<!-- todo - load codemirror modes as module using refactored $clotho.extensions -->
