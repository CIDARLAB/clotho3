<!DOCTYPE html>
<html>
    <head>
        <title>EugeneLAB</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--reference Style sheets go here-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/jquery-ui.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <!--libraries have to be run before they are used; so i can't place these at the end-->
        <script src="jsLibraries/jquery-1.9.1.min.js"></script>
        <script src="jsLibraries/jquery-ui.min.js"></script>
        <!--you can also have styles specified here-->
        <style>
            .draggable { width: 90px; height: 80px};
        </style>
    </head>
    <body>
        <!--remember classes group elements that should have similar behavior; the container class gives my div a particular appearance-->
        <div class="container">
            <!--if you want an element to have multiple classes, the classes are space delimited-->
            <div class="well hero-unit">
                <!--id should be a unique identifier, meaning no other tags should have bigButton as its id-->
                <h1>Hello</h1>
                <button type="button" class="btn btn-primary" id="bigButton">Click here!</button>
                <div id="sandbox"></div>


            </div>
            <div id='dragDropDemo'>
                <div id="snaptarget" class="ui-widget-header">
                    <p>I'm a snap target</p>
                </div>

                <br style="clear: both;" />

                <div id="draggable" class="draggable ui-widget-content">
                    <p>Default (snap: true), snaps to all other draggable elements</p>
                </div>

                <div id="draggable2" class="draggable ui-widget-content">
                    <p>I only snap to the big box</p>
                </div>

                <div id="draggable3" class="draggable ui-widget-content">
                    <p>I only snap to the outer edges of the big box</p>
                </div>

                <div id="draggable4" class="draggable ui-widget-content">
                    <p>I snap to a 20 x 20 grid</p>
                </div>

                <div id="draggable5" class="draggable ui-widget-content">
                    <p>I snap to a 80 x 80 grid</p>
                </div>

            </div>
        </div>

        <!--scripts placed at the end to enhance page loading speed--> 
        <!--The following is a reference to the javascript file I wrote-->
        <script src="javascript/indexController.js"></script>
        <!--The following tags are references to javascript libraries that I'm using-->
        <script src="jsLibraries/bootstrap.min.js"></script> 
    </body>
</html>
