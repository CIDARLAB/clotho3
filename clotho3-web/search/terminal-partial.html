<div class="container" ng-controller="TerminalCtrl">
    <div class="row">
        <div class="span8 offset2 well" style="background: #FFFFFF">

            <div ng-repeat="entry in log.entries | orderBy:options.timeFilter:true" class="clearfix">
                <div ng-class="{'pull-right': entry.from == 'client', 'text-right': entry.from == 'client'}" class="logEntry {{entry.class == 'muted' ? 'muted' : 'text-' + entry.class}}">
                    <span>{{entry.text}}</span>
                    <br />
                    <small ng-class="{'text-right': entry.from == 'client'}">
                        {{entry.timestamp | date:options.dateFilter}}
                    </small>
                </div>
            </div>

        </div>
    </div>
</div>
