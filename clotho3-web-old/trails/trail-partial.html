<div class="container" ng-controller="TrailDetailCtrl">
    <div class="row-fluid">
        <div class="page-header">
            <h1>{{trail.name}} <small>{{trail.author}}</small></h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="well span3" style="padding: 8px 0;">
            <ul class="nav nav-list" ng-repeat="chapter in trail.contents">
                <li class="nav-header">{{chapter.chapter}}</li>
                <li ng-repeat="page in chapter.pages" ng-class="{active: ('{{$parent.$index + '-' + $index}}' == current)}">
                    <a ng-click="activate('{{$parent.$index + '-' + $index}}')" ng-disabled="!page.type">
                        <i ng-class="{'icon-pencil' : {{ page.icon == 'quiz' }},
                        'icon-list-alt' : {{ page.icon == 'list' }},
                        'icon-eye-open' : {{ page.icon == 'eye' }},
                        'icon-film' : {{ page.icon == 'video' }},
                        'icon-book' : {{ page.icon == 'template' }},
                        'icon-edit' : {{ page.icon == 'exercise' }},
                        'icon-file' : {{ page.icon == undefined }} }"></i>
                        {{page.title}}
                    </a>
                </li>
            </ul>

            <!--<div class="btn-toolbar pagination-centered">

                <div class="btn-group">
                    <button ng-click="home()" class="btn" ng-disabled="content == trail.description"><i class="icon-info-sign"></i></button>
                    <button ng-click="favorite()" class="btn" ng-class="{'btn-warning' : favorited}"><i class="icon-star"></i></button>
                    <button ng-click="share()" class="btn" alt="share"><i class="icon-share-alt"></i></button>
                </div>

                <div class="btn-group">
                    <button ng-click="prev()" class="btn"><i class="icon-arrow-left"></i></button>
                    <button ng-click="next()" class="btn"><i class="icon-arrow-right"></i></button>
                </div>
            </div>-->
        </div>

        <div class="span9" id="trail_view">
            <div ng-bind-html-unsafe="content"></div>
        </div>
    </div>


</div>
